
containers:

    #
    # Chainlink node 1: Neil
    #

    chainlink_neil:
        image: smartcontract/chainlink:latest
        command: local node -d -p /secrets/password.txt -a /secrets/apicredentials
        start_delay: 30
        ports:
            6688: 6688
        environment:
            ETH_CHAIN_ID: 1337
            ETH_URL: ws://gethnet:8546
            LINK_CONTRACT_ADDRESS:
            ORACLE_CONTRACT_ADDR:
            DATABASE_URL: postgresql://postgres:@postgres_chainlink_neil:5432/postgres?sslmode=disable
            ROOT: /clroot
            SECURE_COOKIES: false
        depends_on:
            - chainlink_neil_key_import
            - paritynet
            - gethnet
            - postgres_chainlink_neil
        links:
            # paritynet: paritynet
            # gethnet: gethnet
            postgres_chainlink_neil: postgres_chainlink_neil
        volumes:
            "../../tools/secrets": /secrets
            "./container_data/chainlink_neil": /clroot

    chainlink_neil_key_import:
        image: smartcontract/chainlink:latest
        command: local import /secrets/neil
        start_delay: 10
        environment:
            ROOT: /clroot
            DATABASE_URL: postgresql://postgres:@postgres_chainlink_neil:5432/postgres?sslmode=disable
        depends_on:
            - postgres_chainlink_neil
        links:
            # paritynet: paritynet
            # gethnet: gethnet
            postgres_chainlink_neil: postgres_chainlink_neil
        volumes:
            "./accounts/keys": /secrets
            "./container_data/chainlink_neil": /clroot

    postgres_chainlink_neil:
        image: postgres
        expose: [5432]
        environment:
            POSTGRES_HOST_AUTH_METHOD: trust
        volumes:
            "./container_data/postgres_chainlink_neil": /var/lib/postgresql

